<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jQuery-3.4.1.min.js" type="text/javascript"></script>


<title>Create New Customer</title>
</head>
<body>
	<div align="center">
		<h1>Create a new Customer</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${user}" method="post">
		
			<table border="0" cellpadding="10">
				<tr>
					<lable><td>User First Name:</td></lable>
					<td><input class="form-control"  type="text" th:field="*{fname}" required></td>
				</tr>
				<tr>
					<td>User Last Name:</td>
					<td><input class="form-control"  type="text" th:field="*{lname}" required></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input class="form-control"  type="text" th:field="*{address}" required></td>
				</tr>
				<tr>
					<td>Contacts:</td>
					<td><input class="form-control"  type="text" th:field="*{contact}" required></td>
				</tr>
				<tr>
					
					<td colspan="2"/><button type="submit" class="btn btn-success btn-block" >SAVE</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	

	
</body>
</html>
