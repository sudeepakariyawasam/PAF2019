<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jQuery-3.4.1.min.js" type="text/javascript"></script>

<title>User Management</title>
</head>
<body>
	<div align="center">
	<h1><i class="fas fa-users"></i></h1>
		<h1>User Management</h1>
		<br><br><br><br>
		 <h3><a href="new" class="btn btn-success"><i class="fas fa-user-plus"></i> Add New Customer</a></h3>
		 <br><br><br>
		<div class="container">
		 <table class="table table-striped">
		 	<thead>
		 		<tr>
		 			<th scope="col"><i class="fas fa-id-card"></i> User ID</th>
		 			<th scope="col">First Name</th>
		 			<th scope="col">Last Name</th>
		 			<th scope="col"><i class="fas fa-location-arrow"></i> Address</th>
		 			<th scope="col"><i class="fas fa-phone-square"></i> Contact</th>
		 			<th scope="col"><i class="fas fa-phone-square"></i> Actions</th>
		 		</tr>
		 	</thead>
		 	<tbody>
		 		<tr th:each="user : ${listUsers}">
		 			<td th:text="${user.id}">User ID</td>
		 			<td th:text="${user.fname}">First Name</td>
		 			<td th:text="${user.lname}">Last Name</td>
		 			<td th:text="${user.address}">Address</td>
		 			<td th:text="${user.contact}">Contact</td>
		 			<td>
		 				<a th:href="@{'/edit/' + ${user.id}}" class="btn btn-primary text-light"><i class="fas fa-user-edit"></i> Edit</a>
		 				<a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger text-light"><i class="fas fa-trash-alt"></i> Delete</a>
		 			</td>
		 		</tr>
		 	</tbody>
		 </table>
		 </div>
		
	</div>
</body>
</html>
